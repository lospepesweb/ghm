<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>GHM | Dashboard</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos-back.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
	
	<div class="container-fluid dashboard">
		<div class="row">
			<!-- MENU -->
			<div class="menu-lateral col-12 col-sm-auto">
				<div class="logo">
					<a href="#"><span class="icon-logoHuevo"></span></a>
				</div>
				<nav class="menu d-flex d-sm-block justify-content-center flex-wrap">
					<a href="#" class="texto"><i class="icon-image"></i><span>Slider</span></a>
					<a href="#" class="texto"><i class="icon-play2"></i><span>Videos</span></a>
					<a href="#" class="texto"><i class="icon-key"></i><span>Contraseña</span></a>
					<a href="#" class="texto"><i class="icon-exit"></i><span>Salir</span></a>
				</nav>
			</div>
			<!-- FIN MENU -->

			<!-- VIDEOS -->
			<div class="col videos">
				<div class="row">
					<div class="col-12">
						<h2 class="titulo">Gestor de videos</h2>
					</div>
					<div class="col-12">
						<button class="btn btn-default">+ Agregar video</button>
					</div>
					<div class="col-12">
					<div class="row">
						<form id="" name="" class="">
							<div class="col-12">
								<div class="row">
									<div class="col-12 col-lg-4 h-100">
										<video autoplay loop muted>
											<source src="../video/mustang.mp4" type="video/mp4">
										</video>
									</div>
									<div class="col-12 col-lg-4">
										<input type="text" name="" placeholder="Titulo en español">
										<textarea name="" class="" maxlength="100" placeholder="Noticia en español"></textarea>
									</div>
									<div class="col-12 col-lg-4">
										<input type="text" name="" placeholder="Titulo en ingles">
										<textarea name="" class="" maxlength="100" placeholder="Noticia en ingles"></textarea>
									</div>
								</div>
								<div class="col-12 col-lg-4">
									<input type="submit" name="" class="btn btn-default" value="Confirmar carga">
								</div>
							</div>
						</form>
					</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<h2 class="titulo">Vista previa</h2>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
