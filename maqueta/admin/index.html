<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>GHM | Login</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/estilos-back.css">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- ICONO -->
	<link rel="icon" type="image/png" sizes="32x32" href="https://wwww.ghmtv.com/img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="https://wwww.ghmtv.com/img/favicon-16x16.png">
</head>
<body>

	<div class="row login justify-content-center align-items-center">
		<div class="col-12 col-lg-4 ">

			<form class="text-center">
				<h1 class="titulo"><span class="icon-logoHuevo"></span></h1>
				
				<label for="usuario">Usuario</label>
				<input type="name" class="form-control" id="usuario" />

				
				<label for="pass">Contraseña</label>
				<input type="password" class="form-control" id="pass" />
		
				<button type="submit" class="btn-default"><span class="icon-chevron-thin-right"></span>Entrar</button>
			</form>

			<div class="alert alert-danger" role="alert">
				Usuario y/o contraseña incorrecta.
			</div>
			<div class="alert alert-danger" role="alert">
				Ha ingresado 3 veces incorrectamente su contraseña, por favor, utilice un captchapt.
			</div>
		</div>
			
	</div>

</body>
</html>
